<div class="container">
    <div class="list-group-item" *ngFor="let item of eventList">
      <div class="row">
        <div class="col-xs-12 col-md-5">
          <p class="list-group-item-heading">{{item.topic}}</p>
        </div>
        <div class="col-xs-12 col-md-3 ml-auto">
          <p class="list-group-item-heading">{{item.status}}</p>
        </div>
      </div>
      <div class="row">  
        <p class="list-group-item-text">{{item.eventDesc}}</p>
      </div>
    </div>
</div>
