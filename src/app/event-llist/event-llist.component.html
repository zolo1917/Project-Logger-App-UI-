<div class="container col-xs-12">
    <div class="list-group-item" *ngFor="let item of eventList">
      <div class="row">
        <p class="list-group-item-heading col-xs-6">{{item.topic}}</p>
        <p class="list-group-item-heading col-xs-4 pull-right">{{item.status}}</p>
      </div>
      <div class="row">  
        <p class="list-group-item-text">{{item.eventDesc}}</p>
      </div>
    </div>
</div>
