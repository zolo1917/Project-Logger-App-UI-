<ng-template #signUpModel let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Sign up</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="signUpForm" id="signUpForm" (ngSubmit)="OnSignup()">
        <div class="container">
            <div class="row form-group">
                <label for="username"> Username : </label>
                <input class="form-control" formControlName="username" id="username"type="text"/>
            </div>
            <div class="row form-group">
                <label for="password"> password : </label>
                <input class="form-control" formControlName="password" id="password" type="password"/>
            </div>
            <div class="row form-group">
                <label for="confirmPassword"> Confirm password : </label>
                <input class="form-control" formControlName="confirmPassword" id="confirmPassword" type="password"/>
            </div>
            <div class="row form-group">
                <label for="'email'"> Email : </label>
                <input class="form-control" formControlName="email" id="email"type="email"/>
            </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" form="signUpForm" (click)="modal.close('Save click')" type="submit">Sign Up</button>
    </div>
</ng-template>

<a class="nav-link" (click)="triggerModal(signUpModel)">Sign-Up</a>
